<!DOCTYPE html>
<html>
<head>
	
	<title>Internal and Inline Style sheet</title>
	<style type="text/css">
		/* Internal Style Sheet*/
		p
		{
			font-style: italic;
            color: blue;
            font-size: 20px;
            font-weight: bold;
            font-family: algerian;
		}
	</style>
</head>
<body>
	<p>This is paragraph 1</p>
	<p>This is paragraph 2</p>
	<p>This is paragraph 3</p>
	<p style="color: red; font-style: italic;">This paragraph uses inline style</p>


</body>
</html>
