<!DOCTYPE html>
<html>
<head>
	
	<title>Position Property</title>
	<style type="text/css">
		div
		{
			height: 150px;
 			width: 150px;
			border: blue solid medium;
			background-color: pink;
			left: 200px;
			top: 200px;
			position: fixed;
		}
		div.s
		{
			height: 50px;
			width: 50px;
			border: red medium solid;
			background-color: cyan;
			top: 30px;
			left: 50px;
			position: sticky;
		}
	</style>
</head>
<body>
	<img src="sky.jpg">
	<div>
		<div class="s">
			
		</div>
	</div>

</body>
</html>
